{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}

{% block content %}
    <style>
        .custom {
            width: 250px;
            margin-left: 200px;
    }
    </style>

    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
    <button class="btn btn-success custom" type="submit" >Sign Up</button>
    </form>

{% endblock content %}
